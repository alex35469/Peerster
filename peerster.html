<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Peerster GUI interface</title>
	<meta name="description" content="Peerster GUI interface">
	<meta name="author" content="Alexandre Dumur">

	<link rel="stylesheet" href="style.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>


</head>
<body>



<header class="title-row">
	<h1> Peerster Interface </h1>
</header>

<main class="width-limited">



	<h4 id="id-box">Your Peer ID is : <span style="color: #ff0000" id="peerID"> Please, start backend</span></h4>
	<h6>Gossiper listening on <span style="color: #ff0000" id="addr"> not enabled yet</span></h6>
	<p >

	</p>

	<div class="flex">
		<div class="flex-child">
			<h5>
				Please, enter a message, <br /> and
				press send to broadcast it
			</h5>

			<input type="text" id="send-in" name="send-input">

			<button type="button" id="send-btn">
				Send
			</button>

			<div class="flex-child">
				<h5>
					Chat box
				</h5>
				<div class="fixed-box" id="chat-box">

				</div>



			</div>

		</div>
		<div class="flex-child">
			<h5>
				Please, enter a new Peer <br />
				and press Add to connect with it
			</h5>

			<input type="text" name="add-input" id="add-peer-in"
						 pattern="[a-z]{4,8}">

			<button type="button" id="add-btn">
				Add
			</button>

			<div class="flex-child">
				<h5>
					Node box
				</h5>

			</div>

			<div class="fixed-box" id="node-box">



			</div>

	  </div>
  </div>

	<div class="flex">


	</div>


</main>

<script src="peerster.js"></script>



</body>
</html>
